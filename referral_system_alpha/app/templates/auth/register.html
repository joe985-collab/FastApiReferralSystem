{% extends "shared/base.html" %}


{% block title %}
  <title>Register</title>
{% endblock %}

{% block content %}
    <div class="container">
      <div class="row">
        <h5 class="display-5">Register to JobBoard</h5>
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </div>
        <div class="container">
          {% if message %}
          <div class="success">
              <p>âœ… {{ message }}</p>
              <p><a href="/login">Proceed to Login</a></p>
          </div>
          {% endif %}
        </div>
    </div>

    <div class="row my-5">
      <form method="POST">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" required placeholder="Your username" name="username" value="{{username}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Your email" name="email" value="{{email}}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Referral Code</label>
            <input type="text" placeholder="Input Referral Code" value="{{referral_code}}" name="referral_code" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" required placeholder="Choose a secure password" value="{{password}}" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

  </div>
  {% endblock %}
