{% extends "shared/base.html" %}


{% block title %}
  <title>Password Reset</title>
{% endblock %}

{% block content %}
  <div class="container">
      <div class="row">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
        </div>
        <div class="text-success font-weight-bold">
            {% if msg %}
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
              {{msg}}
            </div>
            {% endif %}
        </div>
    </div>
    <div class="form-wrapper">
        <div class="form-structor">
          <div class="signup">
            <form action="/reset-password/{{ reset_token }}" method="post">
              <div class="form-holder">
                 <input type="password" id="new_password" name="new_password" class="input"  required placeholder="New Password">
                 <input type="password" id="confirm_password" name="confirm_password" class="input"  required placeholder="Confirm Password">
              </div>
              <button type="submit" class="submit-btn">Reset Password</button>
            </form>
      </div>
    
  </div>
  {% endblock %}
