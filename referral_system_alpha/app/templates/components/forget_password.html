
{% extends "shared/base.html" %}


{% block title %}
  <title>Password Reset</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
      <div class="text-success font-weight-bold">
        {% if msg %}
        <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
          {{msg}}
        </div>
        {% endif %}
    </div>
    </div>
    <div class="form-wrapper">
      <div class="form-structor">
        <div class="signup">
          <h1 style="color:white; font-size: 1rem;text-align: center;">Password Reset</h1>
           <form action="/forget-password" method="post">
              <div class="form-holder">
                 <input type="email" id="email" name="email"  required placeholder="Registered Email" class="input">
               </div>
            <button type="submit" class="submit-btn">Send Link</button>
          </form>
    </div>
  </div>
  {% endblock %}
